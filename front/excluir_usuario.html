<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen">
    <title>Excluir Usuário</title>
</head>
<body>
    <h2>Excluir Usuário</h2><br>
    <input type="text" id="id" placeholder="Insira o ID do usuário" required style="width:30%;"><br><br>
    <p>Você tem certeza de que deseja excluir este usuário?</p><br>
    <a onclick="deleteUser()">Sim</a> 
    <a href="index.html">Não, voltar para o início</a>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>

        function deleteUser() {
            
            try {
            const id = document.querySelector('#id').value
            axios.delete(`http://localhost:3000/deleteUser/${id}`)
            console.log('deletou')
            }
                 
        catch (error) {
            console(error)
        }
    }

        



    </script>
</body>
</html>
