<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="css/style.css" media="screen">
        <title>Formulário</title>
    </head>
    <body>  
        <h1>Insira seus dados</h1>
            <form method="get" action="result.html">
                <div class="campo">
                    <input type="text" placeholder="Nome" name="nome" id="nome" required><br><br>
        
                    <input type="text" placeholder="CPF" name="cpf" id="cpf" required><br><br>
                        
                    <input type="number" placeholder="Rendimento" name="rendimento" id="rendimento" step="0.01" min="0" required><br><br>
                        
                    <input class="button" type="submit" value="Concluído" > 
                </div>         
            </form></br>
            <div class="formularios">
                <h2>Gerenciar Usuários</h2><br>
                <a href="listar_usuario.html">Listar Usuários</a>
                <a href="inserir_usuario.html" >Inserir Usuário</a><br><br>
                <a href="atualizar_usuario.html" >Atualizar Usuários</a>
                <a href="excluir_usuario.html">Deletar Usuário</a>
            </div>
    </body>
</html>
